<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>TyreGuard — Services</title>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
<style>
  :root { --gold:#d6b45a; --red:#c62828; --black:#000; }
  * { margin:0; padding:0; box-sizing:border-box; }
  body { font-family:Inter, sans-serif; color:#fff; }

  header { background:#000; padding:15px; }
  nav { display:flex; justify-content:center; gap:20px; }
  nav a { color:#fff; text-decoration:none; font-weight:600; }

  /* BACKGROUND SLIDER FIX */
  .container {
    min-height:90vh;
    text-align:center;
    padding:40px 20px;
    background-size:cover;
    background-position:center;
    animation: slideBg 12s infinite; /* 6s per image → 12s total */
    transition: background-image 1.5s ease-in-out;
  }

  @keyframes slideBg {
    0%   { background-image:url('img1.jpg'); }
    50%  { background-image:url('img2.jpg'); }
    100% { background-image:url('img1.jpg'); }
  }

  .business {
    font-family:Pacifico;
    font-size:40px;
    font-weight:800;
    color:#000;
    background:#fff;
    padding:6px 10px;
    border-radius:6px;
    display:inline-block;
  }

  .slogan {
    font-style:italic;
    color:#000;
    background:#fff;
    padding:2px 6px;
    border-radius:6px;
    display:inline-block;
    margin-top:5px;
  }

  .services-box {
    margin-top:30px;
    background:rgba(0,0,0,0.5);
    padding:20px;
    border-radius:10px;
    display:inline-block;
  }
  .services-box h2 { color:var(--gold); margin-bottom:15px; }
  .services-box p { margin:6px 0; font-size:18px; }

  footer { background:#000; text-align:center; padding:10px; font-size:14px; }
</style>

</head>
<body>
<header>
  <nav>
    <a href="index.html">Home</a>
    <a href="services.html">Services</a>
    <a href="gallery.html">Gallery</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<div class="container">
  <div class="business">TyreGuard</div>
  <div class="slogan">"Unbreakable Confidence on Every Road."</div>

  <div class="services-box">
    <h2>Tyre Prices Per Tyre</h2>
    <p>15' = R150</p>
    <p>16' = R160</p>
    <p>17' = R170</p>
    <p>18' = R180</p>
    <p>19' = R190</p>
    <p>20' = R200</p>
  </div>
</div>

<footer>
  © 2025 TyreGuard™ - Unbreakable Confidence on Every Road.
</footer>
</body>
</html>
