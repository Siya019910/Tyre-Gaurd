<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>TyreGuard — Gallery</title>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
<style>
  :root { --gold:#d6b45a; --black:#000; }
  * { margin:0; padding:0; box-sizing:border-box; }
  body { font-family:Inter, sans-serif; color:#fff; margin:0; }

  header { background:#000; padding:15px; }
  nav { display:flex; justify-content:center; gap:20px; }
  nav a { color:#fff; text-decoration:none; font-weight:600; }

  .container {
    position: relative;
    padding:40px 20px;
    text-align:center;
    min-height:90vh;
    background-size:cover;
    background-position:center;
    animation: slideBg 6s infinite;
  }

  @keyframes slideBg {
    0%, 33% { background-image: url('img1.jpg'); }
    34%, 66% { background-image: url('img2.jpg'); }
    67%, 100% { background-image: url('img1.jpg'); }
  }

  .business { font-family:Pacifico; font-size:40px; font-weight:800; color:#000; background:#fff; display:inline-block; padding:5px 10px; border-radius:6px; }
  .slogan { font-style:italic; color:#000; margin-top:5px; background:#fff; display:inline-block; padding:2px 6px; border-radius:6px; }

  .media-grid {
    margin-top:30px;
    display:grid;
    gap:20px;
    grid-template-columns:repeat(auto-fit, minmax(250px, 1fr));
  }

  /* Images & videos styling with zoom effect */
  .media-grid img,
  .media-grid video {
    width:100%;
    border-radius:10px;
    border:2px solid var(--gold);
    display:block;
    transition: transform 0.3s ease;
    cursor: pointer;
  }

  .media-grid img:hover,
  .media-grid video:hover {
    transform: scale(1.1);
  }

  footer { background:#000; text-align:center; padding:10px; font-size:14px; }
</style>
</head>
<body>
<header>
  <nav>
    <a href="home.html">Home</a>
    <a href="services.html">Services</a>
    <a href="gallery.html">Gallery</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<div class="container">
  <div class="business">TyreGuard</div>
  <div class="slogan">"Unbreakable Confidence on Every Road."</div>

  <div class="media-grid">
    <!-- Make sure images are in /images/ folder -->
    <img src="images/gallery1.jpg" alt="Gallery Image 1">
    <img src="images/gallery2.jpg" alt="Gallery Image 2">
    <img src="images/gallery3.jpg" alt="Gallery Image 3">
    <img src="images/gallery4.jpg" alt="Gallery Image 4">

    <!-- Make sure videos are in /videos/ folder -->
    <video controls>
      <source src="videos/video1.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <video controls>
      <source src="videos/video2.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
</div>

<footer>
  © 2025 TyreGuard™ - Unbreakable Confidence on Every Road.
</footer>
</body>
</html>
